<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="heading-container flex">
      <div class="creative-text">
        <h1> The creative crew</h1>
      </div>
      <div class="who-text">
        <h3>WHO WE ARE</h3>
        <P>We are team of creatively diverse driven <br>
          innovative individuals working from various <br>
          locations from the world
        </P>
      </div>
    </div>
    <div class="img-container grid">
     <div class="img-container block">
       <img src="photo1.png" alt="" class="image">
       <span class="text rotate po">PRODUCT OWNER</span>
       <p>Bill Mahoney</p>
     </div> 

      <div class="img-container block down">
        <img src="photo2.png" alt="" class="image">
        <span class="text rotate">ART DIRECTOR</span>
        <p>Saba Cabrera</p>
      </div>

      <div class="img-container block  ">
        <img src="photo3.png" alt="" class="image">
        <span class="text rotate">TECH LEAD</span>
        <p>Shea Le</p>
      </div>

      <div class="img-container block low">
        <img src="photo4.png" alt="" class="image">
        <span class="text rotate">UX DESIGNER</span>
        <p>Skyla Lu</p>
      </div>

      <div class="img-container block down up">
        <img src="photo5.png" alt="" class="image">
        <span class="text rotate"> DEVELOPER</span>
        <p>Griff Richard</p>
      </div>

      <div class="img-container block low">
        <img src="photo6.png" alt="" class="image">
        <span class="text rotate"> DEVELOPER</span>
        <p>Stan John</p>
      </div>
      

    </div>
    
  </main>
</body>
</html>
